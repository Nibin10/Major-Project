<html lang="en">
<head>
	<title>Compose</title>
	<meta charset="UTF-8">

<body onmousedown="SendPostRequestOptions(event)">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>


  function SendPostRequestOptions(event){
      $.ajax({
      url: "{% url 'compose' %}",
      method: 'POST',
      data: { 'csrfmiddlewaretoken': '{{ csrf_token }}'},
      success: function (data) {
        if(data.result == 'home'){
            window.location = "{% url 'home' %}";
        }
        else if(data.result == 'compose'){
            window.location = "{% url 'compose' %}";
        }
       
      }
  });
  }</script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script>
        $(document).ready(function() {
          setInterval(function() {
            $("#here").load("{% url 'compose' %} #here");
          }, 5000);
        });
      </script>
	<audio autoplay  id="myVideo">
		<source src="/static/images/common.mp3" type="audio/mp3">
	  </audio>

	<div id="here" class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt >
				<img src={% static "sendmail/images/123456.jpg" %} alt="IMG" height="600px" width="500px" >
			</div>

			<form class="contact1-form validate-form">
				<span class="contact1-form-title">
					Get in touch
				</span>

				<!--<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input class="input1" type="text" name="name" placeholder="Name">
					<span class="shadow-input1"></span>
				</div>-->

				<div class="wrap-input1">
					<input class="input1" type="text" name="email" placeholder="Email" value={{toid}}>
					<span class="shadow-input1"></span>
				</div>

				<!--<div class="wrap-input1">
					<input class="input1" type="text" name="subject" placeholder="Subject" value={{sub}}>
					<span class="shadow-input1"></span>
				</div>-->
				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<textarea class="input1" name="message" placeholder="subject" >{{sub}}</textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<textarea class="input1" name="message" placeholder="Message" >{{msg}}</textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Send Email
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
